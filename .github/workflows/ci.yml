name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node Env
              uses: actions/setup-node@v4
              with:
                node-version: 20
                check-latest: true
            - name: Install dependencies
              run: npm install
            - name: Run linter
              run: npm run lint